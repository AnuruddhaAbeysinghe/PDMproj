 <div class="col-md-6 col-md-offset-1">
    <h2><div>Register</div></h2>

    <div class="container">
      <div ng-app="myapp" ng-controller="usercontroller">
    <form name="form">
        <div class="form-group col-sm-6 col-md-offset-1" >
            <label for="firstName">Company Name</label>
            <input type="text" class="form-control" name="first_name"  required ng-model="firstname" class="form-control" />
            
        </div>
        <div class="form-group col-sm-6 col-md-offset-1">
            <label for="lastName">Company Code</label>
            <input type="text" class="form-control" name="last_name" required ng-model="lastname" class="form-control"  />
         
        </div>
         

<!--........................................................................-->


        <div class="form-group col-sm-6 col-md-offset-1">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" required ng-model="username" class="form-control"/>
            </br>
        </div>
      
        <div class="form-group col-sm-6 col-md-offset-1">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required ng-model="password" ng-minlength="5" ng-maxlength="10"class="form-control"/>
            <span ng-show="form.password.$dirty && $eroor.required">required!</span>
                 <span ng-show="form.password.$dirty && $eroor.minlength">too short!</span>
                  <span ng-show="form.password.$dirty && $eroor.maxlength">too long!</span>
            
        </div>

       
          <div class="form-group col-sm-6 col-md-offset-1">
            <label for="bod">Register date</label>
            <input type="date" class="form-control" name="dob" required ng-model="dob" class="form-control"/>
           
        </div>

          <div class="form-group col-sm-6 col-md-offset-1">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required ng-model="email" class="form-control"/>
            <span ng-show="form.email.$dirty && $eroor.required">required!</span>
                 <span ng-show="form.email.$dirty && $eroor.email">not an email!</span>
            
        </div>

          <div class="form-group col-sm-6 col-md-offset-1">
            <label for="phoneNo">Telephone</label>
            <input type="phoneNo" class="form-control" name="phoneNo" required ng-model="phoneNo" class="form-control"/>
            
        </div>
        </div>
</form>
<form>
  <div class="form-group col-sm-6 col-md-offset-1" >
                 <br />
                 <div>
                   <input type="submit" name="btnInsert" class="btn btn-primary col-sm-3" ng-click="insertData()" value="ADD"/>
                </div>
       
        <div class="form-group">

  <script>
    var app = angular.module("myapp", []);
    app.controller("usercontroller", function($scope, $http){
        $scope.insertData = function(){
            $http.post(
                "Business_Registration.php",
                {'firstname':$scope.firstname, 'lastname':$scope.lastname,'username':$scope.username,'password':$scope.password,'dob':$scope.dob,'email':$scope.email,'phoneNo':$scope.phoneNo}
            ).success(function(data){
                alert(data);
            });
        }

    });

</script>
