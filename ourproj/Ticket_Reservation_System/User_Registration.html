<div class="col-md-6 col-md-offset-1">
    <h2><div>Register</div></h2>
    <div class="container">
      <div ng-app="myapp" ng-controller="usercontroller">
    <form name="form">
        <div class="form-group col-sm-6 col-md-offset-1" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="first_name"  required ng-model="firstname" class="form-control" />

        </div>
        <div class="form-group col-sm-6 col-md-offset-1">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="last_name" required ng-model="lastname" class="form-control"  />

        </div>


  <script>
    var app = angular.module("myapp", []);
    app.controller("usercontroller", function($scope, $http){
        $scope.insertData = function(){
            $http.post(
                "UserReg.php",
                {'firstname':$scope.firstname, 'lastname':$scope.lastname,'password':$scope.password,'email':$scope.email,'username':$scope.username,'phoneNo':$scope.phoneNo}
            ).then(function(data){
                alert(data);
            });
        }

    });

</script>

<!--........................................................................-->

        <div class="form-group col-sm-6 col-md-offset-1">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required ng-model="password" class="form-control"/>

        </div>

          <div class="form-group col-sm-6 col-md-offset-1">
            <label for="bod">Birth date</label>
            <input type="date" class="form-control" name="dob" required ng-model="dob" class="form-control"/>

        </div>

          <div class="form-group col-sm-6 col-md-offset-1">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required ng-model="email" class="form-control"/>

        </div>

        <div class="form-group col-sm-6 col-md-offset-1">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" required ng-model="username" class="form-control"/>
            </br>
        </div>

          <div class="form-group col-sm-6 col-md-offset-1">
            <label for="phoneNo">phoneNo</label>
            <input type="phoneNo" class="form-control" name="phoneNo" required ng-model="phoneNo" class="form-control" ng-maxlength="10"/>

        </div>
</form>
